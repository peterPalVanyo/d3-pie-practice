    <header class="blue-grey darken-3 section">
        <h1 class="center white-text">pie viz</h1>
        <p class="flow-text grey-text center text-lighten-2">interactive pie chart, to add: form, to delete: click, to info: hover</p>
    </header>

    <div class="container section">
        <div class="row">
            <div class="col s12 m6">
                <form class="card z-depth-0">
                    <div class="card-content">
                        <span class="card-title indigo-text">Add Item:</span>
                        <div class="input-field">
                            <input type="text" name="name" id="name">
                            <label for="name">Item Name</label>
                        </div>
                        <div class="input-field">
                            <input type="text" name="price" id="price">
                            <label for="price">Item Price</label>
                        </div>
                        <div class="input-field center">
                            <button class="btn-large blue-grey darken-3 white-text">Add Item</button>
                        </div>
                        <div class="input-field center">
                            <p class="red-text" id="error"></p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col s12 m5 push-m1">
                <div class="canvas"></div>
            </div>
        </div>
    </div>
